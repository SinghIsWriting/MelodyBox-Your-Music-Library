<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="homeBox">
                    <div class="logo_back">
                        <div><img height="34px" class="invert" src="./assets/images/logo.svg" alt="logo"></div>
                        <div class="back">
                            <svg data-encore-id="icon" style="height: 16px; width: 20px;" role="img"
                                aria-hidden="true" class="Svg-sc-ytk21e-0 kgVuXA IYDlXmBmmUKHveMzIPCF invert"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="home_search"><img height="23px" class="invert" src="./assets/images/home.svg" alt="home">
                        <span>Home</span>
                    </div>
                    <div class="home_search"><img height="23px" class="invert" src="./assets/images/search.svg"
                            alt="search">
                        <span>Search</span>
                    </div>
                </div>
                <div class="libraryBox">
                    <div class="libPlus">
                        <div class="home_search library"><img height="23px" class="invert"
                                src="./assets/images/library.svg" alt="library">
                            <span class="play_name">Your Library</span>
                        </div>
                        <div class="plus"><img height="18px" class="invert" src="./assets/images/plus.svg" alt="plus">
                        </div>
                    </div>

                    <div class="scrollContent">
                        <div class="playlistBox">
                            <ul id="songList">
                            </ul>
                        </div>
                    </div>

                    <div class="footer">
                        <p><a href="/"><span>Legal</span></a></p>
                        <p><a href="/"><span>Privacy Center</span></a></p>
                        <p><a href="/"><span>Privacy Policy</span></a></p>
                        <p><a href="/"><span>Cookies</span></a></p>
                        <p><a href=""><span>About Ads</span></a></p>
                        <p><a href="/"><span>Accessibility</span></a></p>
                        <p><a href="/"><span>Notice at
                                    Collection</span></a></p>
                        <p><a data-encore-id="buttonTertiary">Cookies Settings</a></p>
                        <p><a href="/">Â© 2024 Spotify AB</a></p>
                    </div>
                    <div class="lang_icons">
                        <div class="lang"><img height="16px" class="invert" src="./assets/images/globe.svg"
                            alt="globe"><span>English</span></div>
                        <div class="icons invert">
                            <div class="insta">
                                <a href="https://instagram.com/" aria-label="Instagram" title="Instagram" target="_blank">
                                    <img src="./assets/images/instagram.svg" alt="">
                                </a>
                            </div>
                            <div class="twitter">
                                <a href="https://twitter.com/" aria-label="Twitter" title="Twitter" target="_blank">
                                    <img src="./assets/images/twitter.svg" alt="">
                                </a>
                            </div>
                            <div class="fb">
                                <a href="https://www.facebook.com/" aria-label="Facebook" title="Facebook" target="_blank">
                                    <img src="./assets/images/fb.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="right">
                <div class="header">
                    <div class="arrow_btns">
                        <span class="hamburger"><svg class="invert" width="20" height="20" viewBox="0 0 24 24"
                                fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 5L20 5" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4 12L20 12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4 19L20 19" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <span><svg data-encore-id="icon" style="height: 16px; width: 20px;" role="img"
                                aria-hidden="true" class="Svg-sc-ytk21e-0 kgVuXA IYDlXmBmmUKHveMzIPCF invert"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                                </path>
                            </svg></span>
                        <span><svg style="height: 16px; width: 20px;" data-encore-id="icon" role="img"
                                aria-hidden="true" class="Svg-sc-ytk21e-0 kgVuXA IYDlXmBmmUKHveMzIPCF invert"
                                viewBox="0 0 16 16">
                                <path
                                    d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                                </path>
                            </svg></span>
                    </div>
                    <div class="btns">
                        <span class="signup">Sign up</span>
                        <span class="login">Login</span>
                    </div>
                </div>

                <div class="cardBox">
                    <h2>Spotify Playlists</h2>
                    <div class="cards">

                    </div>
                </div>

                <div class="playBar">
                    <div class="songName">
                        <p class="trackTitle">My Song (Author - Unknown)</p>
                        <p><svg class="invert" style="height: 18px; width: 18px;" data-encore-id="icon" role="img"
                                aria-hidden="true" viewBox="0 0 16 16">
                                <path
                                    d="M1.69 2A4.582 4.582 0 0 1 8 2.023 4.583 4.583 0 0 1 11.88.817h.002a4.618 4.618 0 0 1 3.782 3.65v.003a4.543 4.543 0 0 1-1.011 3.84L9.35 14.629a1.765 1.765 0 0 1-2.093.464 1.762 1.762 0 0 1-.605-.463L1.348 8.309A4.582 4.582 0 0 1 1.689 2zm3.158.252A3.082 3.082 0 0 0 2.49 7.337l.005.005L7.8 13.664a.264.264 0 0 0 .311.069.262.262 0 0 0 .09-.069l5.312-6.33a3.043 3.043 0 0 0 .68-2.573 3.118 3.118 0 0 0-2.551-2.463 3.079 3.079 0 0 0-2.612.816l-.007.007a1.501 1.501 0 0 1-2.045 0l-.009-.008a3.082 3.082 0 0 0-2.121-.861z">
                                </path>
                            </svg></p>
                    </div>
                    <div class="playBtns">
                        <div class="shuffle"><button style="--button-size: 32px;"><svg class="invert"
                                    style="height: 16px; width: 16px;" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 16 16">
                                    <path
                                        d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z">
                                    </path>
                                    <path
                                        d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z">
                                    </path>
                                </svg></button></div>
                        <div class="previous" id="previous"><button style="--button-size: 32px;"><svg class="invert"
                                    style="height: 16px; width: 16px;" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 16 16">
                                    <path
                                        d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z">
                                    </path>
                                </svg></button></div>
                        <div class="play" id="playsong"><button style="height: 36px; width: 36px;" class="pausebtn"
                                aria-label="Play" data-testid="control-button-playpause"
                                style="--button-size: 32px;"><svg style="height: 20px; width: 20px;"
                                    data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16">
                                    <path
                                        d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z">
                                    </path>
                                </svg></button></div>
                        <div class="next" id="next"><button style="--button-size: 32px;"><svg class="invert"
                                    style="height: 16px; width: 16px;" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 16 16">
                                    <path
                                        d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z">
                                    </path>
                                </svg></button></div>

                        <div class="repeat"><button style="--button-size: 32px;"><svg class="invert"
                                    style="height: 16px; width: 16px;" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z">
                                    </path>
                                </svg></button></div>
                    </div>
                    <div class="timeVol">
                        <div class="playTime">00:00 / 05:45</div>
                        <img class="volume" src="./assets/images/volume.svg" alt="volPic">
                        <img class="mute" src="./assets/images/mute.svg" alt="mutePic">
                        <input class="soundBar" type="range" id="volume" name="volume" min="0" max="100"
                            value="30"></input>
                    </div>
                    <div class="seekbarContainer">
                        <div class="seekbar">
                            <div class="seekball"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
